<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft-Sign Up</title>
    <link rel="icon" type="image/png" href="../assets/images/logo-pink.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <main id="sign-up" class="container-flex-column grad70 vh100">
      <div class="container-fluid">
       <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
         <form class="styles-form">
           <a class="back-white pull-left" href="home.html"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span>BACK</span></a>
           <h3 class="text-center">Sign Up</h3>
           <p>Join now for free ride credit</p>
           <hr>
           <div class="input-group">
            <div class="input-group-btn">
             <button id="dLabel" type="button" class="btn dropdown-toggle style-button-secundary-input" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-labelledby="dLabel">Pa√≠s<span class="caret"></span></button>
               <ul class="dropdown-menu"  aria-labelledby="dLabel">
                 <li><img src="../assets/images/colombia.png" class="img-responsive" data-target=1></li>
                 <li><img src="../assets/images/mexico.png" class="img-responsive" data-target=2></li>
                 <li><img src="../assets/images/peru.png" class="img-responsive" data-target=3></li>
                 <li><img src="../assets/images/united-states.png" class="img-responsive" data-target=4></li>
               </ul>
             </div>
           <!-- /btn-group -->
           <input id="input-phone" type="number" class="form-control" aria-label="..." placeholder="Enter your phone number">
         </div>
         <!-- /input-group -->
         <p class="margin-top-btm">We'll send a text to verify you phone</p>
         <button id="btn-gen-code" type="button" class="btn style-button-secundary" disabled="disabled">Generate Code</button>
         <a id="sign-up-next" type="button" class="btn btn-lg btn-block style-button-principal" disabled="disabled">NEXT</a>
        </form>
       </div>
      </div>
     </div>
    </main>

    <script type="text/javascript" src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/sign-up.js"></script>
  </body>
</html>
