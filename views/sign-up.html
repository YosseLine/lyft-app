<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft-Sign Up</title>
    <!--Añadiendo color a la barra de navegador que se verá desde versión movile-->
    <meta name="theme-color" content="#6e268b"/>
    <link rel="icon" type="image/png" href="../assets/images/icon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <main id="sign-up" class="container-flex-column grad70 vh100">
      <div class="container-fluid">
       <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
         <form class="styles-form">
           <a class="back-white pull-left" href="home.html"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span>BACK</span></a>
           <h3 class="text-center">Sign Up</h3>
           <p>Join now for free ride credit</p>
           <hr>
           <div class="form-group col-xs-12">
             <select id="country" class="form-control col-xs-6">
               <option value="peru">Perú</option>
               <option value="colombia">Colombia</option>
               <option value="mexico">México</option>
               <option value="eeuu">United States</option>
             </select>
             <input id="input-phone" type="number" class="form-control input-phone col-xs-6" placeholder="Enter your phone number">
          </div>
         <p class="margin-top-btm">We'll send a text to verify you phone</p>
         <button id="btn-gen-code" type="button" class="btn style-button-secundary" disabled="disabled">Generate Code</button>
         <a id="sign-up-next" type="button" class="btn btn-lg btn-block style-button-principal" disabled="disabled">NEXT</a>
        </form>
       </div>
      </div>
     </div>
    </main>

    <script type="text/javascript" src="../vendors/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/sign-up.js"></script>
  </body>
</html>
